<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PHP Dischi JSON</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- Vue js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1 class="text-center">
                    PHP Dischi JSON
                </h1>
            </header>
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <template v-for="(disc, i) in discs">
                            <div @click="discFullScreen(disc)" class="single-disc col-3 text-center bg-dark p-3 border rounded border-white m-2">
                                <div class="img-container m-auto mb-4">
                                    <img class="w-100" :src="disc.img" :alt="disc.title">
                                </div>
                                <h3>{{ disc.title }}</h3>
                                <h4>{{ disc.artist }}</h4>
                            </div>
                        </template>
                    </div>
                    <div v-if="showSelectedDisc == true" class="searched-disc w-75 col-3 text-center bg-dark text-warning p-3 border rounded border-white m-2">
                        <div class="img-container">
                            <img class="w-100" :src="selectedDisc.img" :alt="selectedDisc.title">
                        </div>
                        <h3>{{ selectedDisc.title }}</h3>
                        <h4>{{ selectedDisc.artist }}</h4>
                        <button @click="closeSelectedDisc()" class="btn btn-warning">
                            Close
                        </button>
                    </div>
                </div>
            </main>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
